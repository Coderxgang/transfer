<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeparateBG</title>
    <link rel="stylesheet" href="Homepage.css">  <!--csslink-->
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">
            <img src="images/logo.png" alt="SeparateBG Logo">
        </a>
        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">More</a></li>
        </ul>
        <div class="right-content">
            <a href="Authpage.html" class="nav-btn">Log In</a>
            <a href="Authpage.html" class="nav-btn">Sign Up</a>
        </div>
    </header>

    <!-- Branding -->
    <div class="brand">
        <h1>SEPARATE BG</h1>
    </div>

    <!-- Content Section -->
    <div class="main-container">
        <!-- Upper Box -->
        <div class="detail"></div>
        <!-- Information & Upload Section -->
        <div class="content-section">
            <!-- Left Text -->
            <div class="Information">
                <h2>Use This Tool To Remove <br>Background From Your Images.</h2>
            </div>
            <!-- Images & Upload -->
            <div class="boxes">
                <!-- Small Image Boxes -->
                <div class="image-gallery">
                    <div class="img1"></div>
                    <div class="img2"></div>
                </div>
                <!-- Upload Box -->
                <div class="upload">
                    <h2>Upload Image Here</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Connect -->
    <script src="script.js"></script>
